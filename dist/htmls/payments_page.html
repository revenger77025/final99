<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/utils.css" />
    <style>
      *{
        box-sizing: border-box;
    }
    
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 15px 30px;
        font-size: 17px;
        padding: 8px;
        font-weight: 600;
        /* border: 1px solid black;
        border-radius: 12px;
        box-shadow: 0 10px 20px  rgba(38, 37, 37, 0.5),0 6px 6px rgba(11, 11, 11, 0.5),0 0 100px -10px var(--clr-dark); */
        
    }
    .dis{
        border: 1px solid black;
        padding: 2%;
        border-radius: 12px;
    }
    
    
    
    /* .container{
        background-color: #f2f2f2;
        border: 1px solid gray;
        border-radius: 4px;
        padding: 5px 10px 15px 20px;
    } */
    
    p{
        font-size: 13px;
        text-align: right;
        margin-right: 15px;
    }
    
    div{
        margin: 10px;
    }
    
    .main-heading{
        text-align: center;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="password"],
    select,textarea{
        width: 20%;
        padding: 10px;
        margin: 10px 0px;
        border: 1px solid black;
        border-radius: 4px;
    
    }
    
    
    input[type="submit"]{
        border: none;
    }
    
    /* input[type="submit"]:hover{
        background-color: rgb(7, 231, 7);
    } */
    
    fieldset{
        background-color: white;
        border: 1px solid #cccccc;
        margin: 10px;
        font-size: 17px;
    }
    
    .Gender{
        font-size: 15px;
        font-weight: 500;
    }
    
    #visa{
        width: 65px;
    }
    
    #rupay{
        width: 95px;
        height: 56px;
    }
    
    #mastercard{
        width: 65px;
    }
   
    .details{
        line-height:3.9rem;
        /* display: flex; */
        
        
        
        
        
    }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="dis">
      <form action="">
        <!--Location of Server-->
        <h1 class="main-heading">PAYMENT PAGE</h1>
        <hr>
        

        <form>
          <div class="details container">
            <label for="option1">count.fee</label>
            <input type="checkbox" id="option1" name="option" value="1" /><br />

            <label for="option2">Bus fee</label>
            <input type="checkbox" id="option2" name="option" value="2" /><br />

            <label for="option3">NBA</label>
            <input type="checkbox" id="option3" name="option" value="3" /><br />

            <label for="option4">Hostel Fee</label>
            <input type="checkbox" id="option4" name="option" value="4" /><br />

            <label for="option5">Exam fee</label>
            <input type="checkbox" id="option5" name="option" value="5" /><br />

            <label for="option6">JNTUH FEE</label>
            <input type="checkbox" id="option6" name="option" value="6" /><br />
          </div>
          
        </form>
        <hr>
  
        <h2>Payment Information</h2>
    
        <div class="container">
          Accepted Cards <br />
          <div>
            <img src="/Visa.png" alt="Visa" class="cards" id="visa" />
            <img src="/Rupay.png" alt="Rupay" class="cards" id="rupay" />
            <img
              src="/Mastercard.png"
              alt="MasterCard"
              class="cards"
              id="mastercard"
            />
          </div>
          Card Type: *
          <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type</option>
            //when user first visits it will not be stored in server
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
          </select>
        </div>
        <div>
          Card Number: *
          <input
            type="text"
            name="card_number"
            id="card_number"
            placeholder="5555-6666-7777-8888"
            required
          />
        </div>
        <div>
          Expiration Date: *
          <input type="date" name="exp_date" id="exp_date" required />
        </div>
        <div>
          CVV: * <input type="password" name="cvv" id="cvv" placeholder="123"  />
        </div>
        <!--  <input class="btn container" type="submit" value="Pay Now" /> -->
          <button class="btn container" style="background-color:#e11d48; border:none; width:100%;
          height:35px; border-radius:15px;"> <a href="/htmls/success.html" style="color: white; text-decoration:none; " >Pay Now</a></button>
      </form>
    </div>
    </div>
    <!-- <script type="module" src="/"></script> -->
  </body>
</html>
